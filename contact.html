    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
    // Initialize and add the map
    function initMap() {
      // The location coordinates for Egargo Street, Purok 2, Odiongan
      var location = { lat: 8.8485, lng: 125.1659 }; // Replace with exact coordinates if available
      // Create the map centered at the location with a zoom level of 15
      var map = L.map('map').setView([location.lat, location.lng], 15);
      // Set up the OpenStreetMap layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      // Optionally, add a marker at the location
      L.marker([location.lat, location.lng]).addTo(map)
        .bindPopup("<strong>Egargo Street, Purok 2</strong><br>Odiongan, Gingoog City, Misamis Oriental")
        .openPopup();
    }
    // Call the function to initialize the map
    initMap();
    </script>
